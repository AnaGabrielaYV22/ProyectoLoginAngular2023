<div class="container flex h-screen w-full justify-content-center align-items-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Recupera tu contraseña</div>
        </div>
    
        <div>
            <label for="email1" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" name="email" type="text" [(ngModel)]="recoverPasswordUser.email" pInputText class="w-full mb-3">
    

            <button (click)="recoverpassword(recoverPasswordUser)" pButton pRipple label="recuperar contraseña" icon="pi pi-user" class="w-full"></button>
        </div>
    </div>
</div>
